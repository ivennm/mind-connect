<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Our Bot</title>
    <link rel="stylesheet" href="mind_connect.css">
    <style>
        /* Add custom styles for the chat page */
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            min-height: 100vh;
        }

        .chat-box {
            width: 80%;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-message {
            margin: 5px 0;
        }

        .chat-input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
            font-size: 16px;
        }

        .send-button {
            background-color: #ff9f00;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .send-button:hover {
            background-color: #d65cad;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Chat Page Content -->
<div class="chat-container">
    <!-- Back Button to Return to Main Page -->
    <button class="back-button" onclick="window.location.href='index.html';">Back to Home</button>

    <div class="chat-box" id="chatBox">
        <div class="chat-message">Bot: Hello! How can I assist you today?</div>
    </div>

    <textarea class="chat-input" id="userInput" placeholder="Type your message here..."></textarea>
    <button class="send-button" onclick="sendMessage()">Send</button>
</div>

<script>
    // Simple JavaScript function to handle sending and receiving messages
    function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (userInput.trim() !== "") {
            const chatBox = document.getElementById("chatBox");
            const userMessage = document.createElement("div");
            userMessage.classList.add("chat-message");
            userMessage.textContent = "You: " + userInput;
            chatBox.appendChild(userMessage);

            // Simulating AI response (you can later integrate a real AI backend)
            const botResponse = document.createElement("div");
            botResponse.classList.add("chat-message");
            botResponse.textContent = "Bot: I hear you! You said: " + userInput;
            chatBox.appendChild(botResponse);

            // Clear the input field
            document.getElementById("userInput").value = "";

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }
</script>

</body>
</html>
